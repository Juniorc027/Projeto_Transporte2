<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Responsável</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #649ea7;
      color: #061013;
    }
    .container {
      max-width: 800px;
    }
    .header {
      text-align: center;
      background-color: #649ea7;
      color: #061013;
      padding: 20px;
      border-radius: 8px;
    }
    .btn {
      background-color: #061013 !important;
      border-color: #061013 !important;
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <!-- ...existing code (navbar, header) ... -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Transporte Escolar</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/relatorio">Relatório</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="header">
    <h1>Cadastrar Responsável</h1>
  </header>
  <div class="container mt-4">
    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="contato" class="form-label">Contato:</label>
        <input type="text" class="form-control" id="contato" name="contato" placeholder="(XX)9XXXXXXXX" required maxlength="13">
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a href="/" class="btn btn-secondary">Voltar</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var contatoField = document.getElementById("contato");
      contatoField.addEventListener("input", function(){
        // Remove non-digit characters
        var digits = this.value.replace(/\D/g, "");
        // Auto-add parentheses as soon as digits are typed
        if(digits.length >= 2) {
          this.value = "(" + digits.substring(0,2) + ")" + digits.substring(2);
        } else {
          this.value = "(" + digits;
        }
      });
    });
  </script>
</body>
</html>
