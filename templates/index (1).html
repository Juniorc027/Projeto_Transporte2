<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- adicionado para responsividade -->
  <title>Sistema de Transporte Escolar</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Centraliza e melhora o layout com novas cores */
    body {
      margin: 0;
      background-color: #649ea7; /* cor dominante */
      color: #061013; /* cor para letras */
    }
    .container {
      max-width: 800px;
    }
    .header {
      text-align: center;
      background-color: #649ea7; /* cor dominante */
      color: #061013; /* cor para letras */
      padding: 20px;
      border-radius: 8px;
    }
    .btn {
      background-color: #061013 !important;
      border-color: #061013 !important;
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Transporte Escolar</a>
      <!-- Opcional: incluir o botão de toggle se necessário -->
    </div>
  </nav>
  <header class="header">
    <h1>Bem-vindo ao Sistema de Transporte Escolar</h1>
    <p>Gerencie de forma inteligente e profissional o transporte escolar</p>
  </header>
  <div class="container mt-4 text-center">
    <div class="row">
      <!-- Cadastros -->
      <div class="col-md-4">
        <button class="btn btn-danger btn-lg mb-2 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#menuCadastros" aria-expanded="false" aria-controls="menuCadastros">
          Cadastros
        </button>
        <div class="collapse" id="menuCadastros">
          <div class="card card-body bg-transparent border-0">
            <a href="/cadastrar_responsavel" class="btn btn-danger mb-2 d-block">Cadastrar Responsável</a>
            <a href="/cadastrar_aluno" class="btn btn-danger mb-2 d-block">Cadastrar Aluno</a>
            <a href="/cadastrar_escola" class="btn btn-danger mb-2 d-block">Cadastrar Escola</a>
          </div>
        </div>
      </div>
      <!-- Listagens -->
      <div class="col-md-4">
        <button class="btn btn-danger btn-lg mb-2 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#menuListagens" aria-expanded="false" aria-controls="menuListagens">
          Listagens
        </button>
        <div class="collapse" id="menuListagens">
          <div class="card card-body bg-transparent border-0">
            <a href="/listar_responsaveis" class="btn btn-danger mb-2 d-block">Listar Responsáveis</a>
            <a href="/listar_alunos" class="btn btn-danger mb-2 d-block">Listar Alunos</a>
            <a href="/listar_escolas" class="btn btn-danger mb-2 d-block">Listar Escolas</a>
          </div>
        </div>
      </div>
      <!-- Financeiro -->
      <div class="col-md-4">
        <button class="btn btn-danger btn-lg mb-2 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#menuFinanceiro" aria-expanded="false" aria-controls="menuFinanceiro">
          Financeiro
        </button>
        <div class="collapse" id="menuFinanceiro">
          <div class="card card-body bg-transparent border-0">
            <a href="/registrar_pagamento" class="btn btn-danger mb-2 d-block">Registrar Pagamento</a>
            <a href="/marcar_pago" class="btn btn-danger mb-2 d-block">Marcar como Pago</a>
            <a href="/relatorio" class="btn btn-danger mb-2 d-block">Gerar Relatório</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
