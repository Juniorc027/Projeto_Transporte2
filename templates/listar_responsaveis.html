<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listar Responsáveis</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #649ea7;
      color: #061013;
    }
    .container {
      max-width: 800px;
    }
    .header {
      text-align: center;
      background-color: #649ea7;
      color: #061013;
      padding: 20px;
      border-radius: 8px;
    }
    .btn {
      background-color: #061013 !important;
      border-color: #061013 !important;
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Responsáveis Cadastrados</h1>
    {% if pendentes %}
    <table class="table table-striped table-dark text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody>
        {% for p in pendentes %}
        <tr>
          <td>{{ p[0] }}</td>
          <td>{{ p[1] }}</td>
          <td>{{ p[2] }}</td>
          <td>{{ p[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="text-center text-warning">Nenhum responsável cadastrado.</p>
    {% endif %}
    <a href="/" class="btn btn-secondary">Voltar</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
