<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página para cadastrar escolas no sistema de transporte escolar.">
  <title>Cadastrar Escola</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #649ea7;
      color: #061013;
    }
    .container {
      max-width: 800px;
    }
    .navbar {
      background-color: #649ea7 !important;
    }
    .header {
      text-align: center;
      background-color: #649ea7;
      color: #061013;
      padding: 20px;
      border-radius: 8px;
    }
    .btn {
      background-color: #061013 !important;
      border-color: #061013 !important;
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Transporte Escolar</a>
      <!-- Opcional: botão de toggle se necessário -->
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Cadastrar Escola</h1>
  </header>

  <!-- Formulário -->
  <div class="container mt-4">
    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required>
      </div>
      <div class="mb-3">
        <label for="horario_entrada" class="form-label">Horário de Entrada:</label>
        <input type="time" class="form-control" id="horario_entrada" name="horario_entrada" required>
      </div>
      <div class="mb-3">
        <label for="horario_saida" class="form-label">Horário de Saída:</label>
        <input type="time" class="form-control" id="horario_saida" name="horario_saida" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a href="/" class="btn btn-secondary">Voltar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
