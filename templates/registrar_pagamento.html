<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Pagamento</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #649ea7 !important;
      color: #061013;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: transparent !important;
      padding: 20px;
      text-align: center;
    }
    .header {
      text-align: center;
      background-color: #649ea7 !important;
      color: #061013;
      padding: 20px;
      border-radius: 8px;
    }
    .btn {
      background-color: #061013 !important;
      border-color: #061013 !important;
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Transporte Escolar</a>
      <!-- Opcional: botão de toggle se necessário -->
    </div>
  </nav>
  <header class="header">
    <h1>Registrar Pagamento</h1>
  </header>
  <div class="container mt-4">
    <form method="POST">
      <div class="mb-3">
        <label for="aluno_id" class="form-label">Aluno:</label>
        <select class="form-control" id="aluno_id" name="aluno_id" required>
          {% for aluno in alunos %}
            <option value="{{ aluno[0] }}">{{ aluno[1] }} (ID: {{ aluno[0] }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor:</label>
        <input type="text" class="form-control" id="valor" name="valor" required>
      </div>
      <div class="mb-3">
        <label for="data_vencimento" class="form-label">Data de Vencimento (AAAA-MM-DD):</label>
        <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Pagamento</button>
      <a href="/" class="btn btn-secondary">Voltar</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
